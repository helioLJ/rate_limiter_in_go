  </defs>
  <rect x="0" y="0" width="960" height="300" rx="16" fill="url(#bg)" />

  <rect x="40" y="90" width="200" height="120" rx="12" fill="#ffffff" stroke="#94a3b8" />
  <text x="140" y="155" text-anchor="middle" font-family="Menlo, Consolas, monospace" font-size="16" fill="#0f172a">Client</text>

  <rect x="300" y="90" width="220" height="120" rx="12" fill="#ffffff" stroke="#94a3b8" />
